<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MySpots</title>
    
     <!-- Font awsome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
    <script src="https://kit.fontawesome.com/2b8c919a81.js" crossorigin="anonymous"></script>
     <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <link rel="stylesheet" href="global.css"/>
    <script type="module" src="./app.js"></script>
</head>

<body>

    <div id="sidebar">

        <div id="info"></div>

        <div id="user-info" class="sidebar-widget">
            User Info
        </div>
        
        <div id="user-login" class="sidebar-widget">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="input-group">
                    <label for="email" class="label">Email</label>
                    <input type="text" id="email" class="input email">
                </div>
                <br>
                <div class="input-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input password">
                </div>
                <br>
                <button class="button submit" type="submit">Login</button>
            </form>
        </div>

        <!--
        <div id="spot-toolbar">
            <span id="button-add" class="button">Add</span>
            <span id="button-cancel" class="button">Cancel</span>
        </div>
        -->
        <div id="spot-position" class="sidebar-widget">
            <div class="info-line title">Position</div>
            <div id="pos" class="info-line pos"></div>
            <button class="button add">Add Spot</button>
        </div>
 
        <div id="spot-info" class="sidebar-widget">
            <div class="info-line title name"></div>
            <div class="info-line description"></div>
            <div class="info-line">GPS: <span class="pos"></span></div>

            <button class="button edit">Edit</button>
        </div>

        <div id="spot-form" class="sidebar-widget">
            <div class="title"></div>
            <form>
                <div class="input-group">
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" class="input name" value="">
                    <label for="description">Description</label>
                    <textarea id="description" class="input description"></textarea>
                    <label for="pos">GPS</label>
                    <div id="pos" class="pos"></div>
                </div>
                <div>
                    <button class="submit" type="submit">Save</button>
                    <button class="cancel">Cancel</button>
                </div>
            </form>
        </div>

    </div>

    <div id="map-content">
        <div id="map"></div>
    </div>
    
    <div id = "map-context-menu" style = "display: none;">
        <ul class = "menu-items">
            <li class = "item"><a href = "#"> Menu Item-1 </a></li>
        </ul>
    </div>

    <!--<script>
        window.addEventListener('load', onLoaded)
    </script>-->

</body>
</html>
